[global]
    netbios name = rsnapshot
    workgroup = WORKGROUP
    server string = rsnapshot samba %v
    security = user
    guest account = nobody
    map to guest = Bad User

    # disable printing services
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes

[data]
    comment = data
    path = /data
    read only = yes
    write list = root
    #guest ok = yes
    # getting rid of those annoying .DS_Store files created by Mac users...
    veto files = /._*/.DS_Store/
    delete veto files = yes

[usbstorage]
    comment = usbstorage
    path = /usbstorage
    read only = yes
    write list = root
    #guest ok = yes
    # getting rid of those annoying .DS_Store files created by Mac users...
    veto files = /._*/.DS_Store/
    delete veto files = yes